name: 'ğŸš€ Publish Plugin & Update Manifest'

on:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ’¾ Install JPRM
        run: pip install jprm

      - name: ğŸ—ï¸ Generate Manifest
        env:
          # URL de base de vos releases (tÃ©lÃ©chargement des DLLs)
          JP_URL: https://github.com/${{ github.repository }}/releases/download
        run: |
          # Configure git pour le commit
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # GÃ©nÃ¨re le manifest.json en se basant sur le fichier build.yaml et les releases GitHub existantes
          jprm --verbosity=debug repo add --url=${JP_URL} .

      - name: ğŸš€ Commit & Push Manifest
        run: |
          git add manifest.json
          # Ne commit que s'il y a des changements
          git diff --staged --quiet || git commit -m "ğŸ¤– Update manifest.json for ${{ github.event.release.tag_name }}"
          git push origin master
