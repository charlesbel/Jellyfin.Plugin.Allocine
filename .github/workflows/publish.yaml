name: 'ğŸš€ Publish Plugin'

on:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ’¾ Install Dependencies
        run: |
          pip install jprm
          # Pas besoin de zip manuel, JPRM va le gÃ©rer

      - name: ğŸ—ï¸ Build Plugin (DLL)
        run: |
          # 1. Compilation
          dotnet publish Jellyfin.Plugin.Allocine/Jellyfin.Plugin.Allocine.csproj --configuration Release --output bin/publish

          # 2. PrÃ©paration pour JPRM
          # JPRM cherche les "artifacts" listÃ©s dans build.yaml RELATIVEMENT au dossier oÃ¹ on lance la commande.
          # Votre build.yaml attend "Jellyfin.Plugin.Allocine.dll" Ã  la racine.
          cp bin/publish/Jellyfin.Plugin.Allocine.dll .

      - name: ğŸ“¦ Package Plugin (via JPRM)
        run: |
          # C'est LA commande magique qui manquait.
          # Elle lit build.yaml, gÃ©nÃ¨re les mÃ©tadonnÃ©es internes et crÃ©e le ZIP valide.
          jprm --verbosity=debug plugin build . --output .

          # JPRM nomme le fichier "Nom_Version.zip". On le renomme pour simplifier la suite.
          mv *.zip Jellyfin.Plugin.Allocine.zip

          echo "âœ… Package JPRM crÃ©Ã© : Jellyfin.Plugin.Allocine.zip"

      - name: â¬†ï¸ Upload Asset to Release
        uses: softprops/action-gh-release@v2
        with:
          files: Jellyfin.Plugin.Allocine.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Update Manifest.json
        env:
          JP_URL: https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Initialisation si nÃ©cessaire
          if [ ! -f "manifest.json" ]; then
            echo "âš ï¸ Initialisation du manifest.json..."
            jprm repo init .
          fi

          # Ajout au manifest
          # Maintenant Ã§a marchera car le zip a Ã©tÃ© gÃ©nÃ©rÃ© PAR jprm
          jprm repo add --url=${JP_URL} . Jellyfin.Plugin.Allocine.zip

          # Commit & Push
          git add manifest.json
          git diff --staged --quiet || git commit -m "ğŸ¤– Update manifest for ${{ github.event.release.tag_name }}"
          git push origin master
